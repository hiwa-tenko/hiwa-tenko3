<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ↓↓↓ キャッシュ無効化のためのメタタグを追加 ↓↓↓ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Hiwa点呼3</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- iOS用アイコン -->
    <link rel="apple-touch-icon" href="images/hiwa_logo2_192.png">
    <!-- Android用ウェブアプリマニフェスト -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

    <script>
    // !!!!!!メンテナンスモードがtrueならリダイレクト!!!!!!!!
        (function() {
            const isMaintenance = false; // ！通常時は、 false　に変更する！
            const maintenanceUrl = 'https://tenko.qrepo.site/tenko2/';

            if(isMaintenance){
                console.log("メンテナンス");
                window.location.href = maintenanceUrl;
            }
        })();
    </script>
    <!-- ↓↓↓ ログイン状態をチェックするスクリプトを追加 ↓↓↓ -->
    <script type="module" src="/js/auth.js"></script>

</head>

<body>

    <div class="container" id="page-top">
        <div class="link-container">
            <div class="link1"><h4>「点呼3」は開発中です。</h4></div>
            <div class="link2"><a href = "https://tenko.qrepo.site/tenko2/">「点呼2」をご利用ください。</a></div>            
        </div>
        <div class="header-container">
            <div class="header-title">
                <img src="images/logo_s1.jpg" alt="Hiwaロゴ" class="logo">
                <h2 id="top_title">Hiwa点呼3</h2><span>開発版<span>
            </div>
            
            <div class="header-menu">
                <img id="list_menu" src="images/list-menu1.svg" alt="menu">
                <nav id="nav_menu" class="nav-menu" hidden>
                    <ul>
                        <li><a href="report/report.html">点呼レポート</a></li>
                        <li class="nav-separator"></li>
                        <!-- <li><a href="restore/restore.html">履歴の復元</a></li> -->
                        <li><a href="help/help.html">ヘルプ</a></li>
                        <li class="nav-separator"></li>
                        <li><a id="logout-button" href="#">ログアウト</a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
       
        <form id="reportForm">

            <div class="inner-main">

                <div class="main-top">
                    <div class="form-group">
                        <label  class="name-label" for="name">運転者氏名</label>
                        <input class="input-name" type="text" id="name" name="name" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label class="number-label" for="number">車両番号</label>
                        <input class="input-number" type="text" id="number" name="number" required autocomplete="name">
                    </div>
                </div>
                <div class="main-detail">
                    <div class="form-group">
                        <label class="select-label" for="tenko">点呼方法</label>
                        <select id="tenko" name="tenko">
						    <option value="対面">対面</option>
                            <option value="TEL">TEL</option>
						    <option value="その他">その他</option>
					    </select>
                    </div>
                    <div class="form-group" id="tenko-detail-group">
                        <label class="detail-label" for="tenko_detail">詳細（対面以外は理由を記入）</label>
                        <input type="text" class="input-detail" id="tenko_detail" name="tenko_detail" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="detail-label" for="tenko_name">点呼確認者 氏名</label>
                        <input type="text" class="input-detail" id="tenko_name" name="tenko_name" autocomplete="name">
                    </div>
                    <!-- <div class="form-group">
                    </div> -->
                </div>
                <div class="main-detail">
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="alcohol_checker" name="alcohol_checker" value="有り">
                            <label class="checkbox-label" for="alcohol_checker">アルコール検知器の使用</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="drunk_check" name="drunk_check" value="無し">
                            <label class="checkbox-label" for="drunk_check">酒気帯びは無し</label>
                        </div>
                    </div>
                    <div class="form-group" id="alcohol-detail-group">
                        <label class="detail-label" for="alcohol_checker_detail">詳細</label>
                        <input type="text" class="input-detail" id="alcohol_checker_detail" name="alcohol_checker_detail" autocomplete="off">
                    </div>
                </div>
                <div class="main-detail">
                    <div class="form-group">
                        <div class="checkbox">
                            <input type="checkbox" id="health_check" name="health_check" value="無し">
                            <label class="checkbox-label" for="health_check">疾病・疲労・睡眠不足は無し</label>
                        </div>
                    </div>
                    <div class="form-group" id="health-detail-group">
                        <label class="detail-label" for="health_detail">詳細</label>
                        <input type="text" class="input-detail" id="health_detail" name="health_detail" autocomplete="off">
                    </div>
                </div>
                <div class="main-detail">
                    <div class="form-group">
                         <div class="checkbox">
                            <input type="checkbox" id="daily_check" name="daily_check" value="異常無し">
                            <label class="checkbox-label" for="daily_check">日常点検に異常は無し</label>
                        </div>
                    </div>
                    <div class="form-group" id="daily-detail-group">
                        <label class="detail-label" for="daily_detail">詳細</label>
                        <input type="text" class="input-detail" id="daily_detail" name="daily_detail" autocomplete="off">
                    </div>
                </div>
                <div class="main-detail">
                    <div class="form-group-1">
                        <label class="detail-label" for="order_list">その他指示事項（天候等）</label>
                        <input type="text" class="input-detail" id="order_list" name="order_list" autocomplete="off">
                    </div>
                </div>
                <div class="main-submit">
                    <div class="date-container">
                        <div id="currentDate" class="current-date"></div>
                    </div>
                    <div class="time-container">
                        <div id="currentTime" class="current-time"></div>
                        <div class="toggle-container">
                            <div class="start-end" id="start_end"></div>

                            <!--開始・終了切り替えトグルSW (次のMajorバージョンアップの追加予定機能)-->
                            <!--
                            <input type="checkbox" id="toggle-switch" class="toggle-input">
                            <label for="toggle-switch" class="toggle-label">
                                <span class="toggle-text" id="start_end">開始</span>
                            </label>
                            -->
                        </div>
                    </div>

                    <div class="btn-container">
                        <button class="submit-btn" type="submit" id="submitButton">開始点呼</button>
                        <!-- <button class="start-end-btn" type="button" id="start_end"></button> -->
                    </div>

                    <div class="message-container">
                        <div class="message-text" id="message_text"></div>
                        
                    </div>
                </div>
                
                <div class="current-start-end">

                    <div class="start-end-label">点呼開始</div>
                    <div class="start-end-label">業務時間</div>
                    <div class="start-end-label">点呼終了</div>
 
                    <div class="start-end-time" id="s_time"></div>
                    <div class="start-end-time" id="d_time"></div>
                    <div class="start-end-time" id="e_time"></div>
                </div>
                
                <div>
                    <input type="hidden" name="start" id="start" value="">
                    <input type="hidden" name="end" id="end" value="">
                </div>
                
            </div>
        </form>

        

    </div>

    <!-- ローディングオーバーレイを追加 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- index.html の オーバーレイ -->
    <div id="overlay" class="hidden">
        <div class="spinner"></div>
        <p id="overlay-message">送信中...</p>
    </div>

    <!-- ↓↓↓ script.jsをモジュールとして読み込むように変更 ↓↓↓ -->
    <script type="module" src="script.js"></script>

</body>
</html>
