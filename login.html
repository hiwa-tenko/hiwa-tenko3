<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Hiwa点呼3</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-title">
                <img src="images/logo_s1.jpg" alt="Hiwaロゴ" class="logo">
                <h2>Hiwa点呼3 - ログイン</h2>
            </div>
        </div>
        <form id="loginForm" class="auth-form">
            <h3>ログイン</h3>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="btn-container">
                <button type="submit">ログイン</button>
            </div>
            <div id="errorMessage" class="message-text error-message"></div>
        </form>
        <div class="auth-link">
            <p>点呼アプリをご利用いただくには登録が必要です。</p>
            <p><a href="signup.html">新規登録</a></p>
            <p><a href="restore/restore.html">パスワードを忘れた場合</a></p>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
