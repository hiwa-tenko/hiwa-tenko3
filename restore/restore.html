<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - Hiwa点呼3</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style-restore.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-title">
                <img src="../images/logo_s1.jpg" alt="Hiwaロゴ" class="logo">
                <h2>Hiwa点呼3 - パスワードリセット</h2>
            </div>
        </div>
        <form id="restoreForm" class="auth-form">
            <h3>パスワードリセット</h3>
            <p>パスワードをリセットするためのメールを送信します。</p>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="btn-container">
                <button type="submit">送信</button>
            </div>
            <div id="successMessage" class="message-text success-message"></div>
            <div id="errorMessage" class="message-text error-message"></div>
        </form>
        <div class="auth-link">
            <p><a href="../login.html">ログインページに戻る</a></p>
        </div>
    </div>
    <script type="module" src="restore.js"></script>
</body>
</html>
