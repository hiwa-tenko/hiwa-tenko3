<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - Hiwa点呼3</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-title">
                <img src="images/logo_s1.jpg" alt="Hiwaロゴ" class="logo">
                <h2>Hiwa点呼3 - パスワード再設定</h2>
            </div>
        </div>
        <form id="passwordResetForm" class="auth-form">
            <h3>新しいパスワードを設定</h3>
            <div class="form-group">
                <label for="password">新しいパスワード</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">新しいパスワード（確認）</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required autocomplete="new-password">
            </div>
            <div class="btn-container">
                <button type="submit">パスワードを更新</button>
            </div>
            <div id="successMessage" class="message-text success-message"></div>
            <div id="errorMessage" class="message-text error-message"></div>
        </form>
        <div class="auth-link">
            <p><a href="login.html">ログインページに戻る</a></p>
        </div>
    </div>
    <script type="module" src="js/password-reset.js"></script>
</body>
</html>
