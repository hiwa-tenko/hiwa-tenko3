<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ↓↓↓ キャッシュ無効化のためのメタタグを追加 ↓↓↓ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ↑↑↑ ここまでを追加 ↑↑↑ -->
    <title>点呼時間-Hiwa点呼</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="style-report.css">
    <script type="module" src="/js/auth.js"></script>
</head>
<body>
    <div class="container" id="page-top">

        <div class="header-container">
            <div class="header-title">
                <img src="../images/logo_s1.jpg" alt="Hiwaロゴ" class="logo">
                <h2>点呼レポート</h2>
            </div>
            <div class="link-back">
                <a href="../index.html" class="back-button">
                    <img src="../images/arrow_back1.svg" alt="back">
                </a>
            </div>
        </div>
        <div class="main-content">
            <section><h3>今週の点呼時間</h3></section>
            <div id="this-week-table-container">
                    <!-- 点呼時間（今週1週間分）テーブルがここに挿入されます -->
            </div>
            <section><h3>先週の点呼時間</h3></section>
            <div id="before-week-table-container">
                    <!-- 点呼時間（先週1週間分）テーブルがここに挿入されます -->
            </div>

            <section>
                <div class="comment-text">※1　点呼時間とは、開始点呼から終了点呼までの時間です。（≒拘束時間）</div>
                <div class="comment-text">【貨物軽自動車運送事業における運転手の労働時間の制限】（概要）</div>
                <div class="comment-text">　■　１日の拘束時間：１３時間以内（上限１５時間、１４時間超は週２回まで）</div>
                <div class="comment-text">　■　１日の業務時間：９時間以内（２日間平均）</div>
                <div class="comment-text">　■　終了から次の開始までは１１時間以上の休息をとる（下限９時間）</div>
                <div class="comment-text">　■　１週間の業務時間：４４時間（２週平均）</div>
            </section>

        </div>
        <div class="footer">
            <a href="#page-top" class="top-button">
                <img src="../images/arrow_top1.svg" alt="top">
            </a>
        </div>
    </div>
</body>
<script src="report.js" defer></script>
</html>
